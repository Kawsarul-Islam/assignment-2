<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="images/Frame.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://kit.fontawesome.com/bb844f02d0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo-title">
                <img class="logo" src="images/Frame.png" alt="">
                <h2 class="gamer">
                    <span class="g">G</span>amer
                </h2>
            </div>
            <div class="list">
                <ul>
                    <li class="text about">About Us</li>
                    <li class="text dev">Developers</li>
                </ul>
                <section class="follow-us"><span class="text">Follow us on</span> <i
                        class="fa-brands fa-youtube youtube" style="color: #d60020;"></i> <i
                        class="fa-brands fa-tiktok"></i></section>
            </div>
        </nav>

        <!-- banner section  -->
        
        <section class="banner-container">
            <div class="banner-content">
                <h2 class="play">Play Like The</h2>
                <h1 class="goat">G.O.A.T.</h1>
                <p class="banner-text">
                    <i class="fa-regular fa-circle-play" style="color: #cb103f;"></i> 1-Click instant play
                </p>
                <p class="banner-text">
                    <i class="fa-solid fa-download" style="color: #f82a49;"></i> No Download
                </p>
                <p class="banner-text games">
                    <i class="fa-solid fa-user-group" style="color: #a7afaf;"></i> 1000s of supported online games
                </p>
                    <button class="signin">Sign In</button>
                    <button class="go">Go Rogue</button>
                
            </div>

            <div class="banner-img-container">
                <img class="banner-img" src="images/Group 18.png" alt="">
            </div>
        </section>
    </header>

</body>

</html>
